<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - QuickRDP</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body class="h-screen flex flex-col bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800">
    <div class="flex-1 flex flex-col p-6 overflow-hidden">
        <!-- Header -->
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-3">
                <div class="flex items-center justify-center w-10 h-10 bg-red-100 dark:bg-red-900/30 rounded-full">
                    <svg class="w-6 h-6 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Application Error</h1>
            </div>
            <button id="closeBtn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500">
                Close
            </button>
        </div>

        <!-- Error Messages Container -->
        <div class="flex-1 bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden flex flex-col">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    The following error(s) occurred during operation:
                </p>
            </div>
            
            <!-- Scrollable Error List -->
            <div id="errorList" class="flex-1 overflow-y-auto p-6 space-y-4">
                <!-- Errors will be dynamically added here -->
            </div>
        </div>

        <!-- Footer Actions -->
        <div class="mt-4 flex justify-between items-center">
            <button id="clearBtn" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500">
                Clear All
            </button>
            <div class="text-sm text-gray-500 dark:text-gray-400" id="errorCount">
                0 error(s)
            </div>
        </div>
    </div>

    <script type="module" src="/src/error.ts"></script>
</body>
</html>
