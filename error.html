<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errors - QuickRDP</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body class="h-screen flex flex-col bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800">
    <div class="flex-1 flex flex-col p-6 overflow-hidden">
        <!-- Header -->
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center space-x-3">
                <div class="flex items-center justify-center w-12 h-12 bg-red-100 dark:bg-red-900/30 rounded-full animate-pulse">
                    <svg class="w-7 h-7 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-red-600 dark:text-red-400" style="color: #dc2626;">Application Errors</h1>
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">Press Ctrl+Shift+E to toggle this window</p>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button id="exportBtn" title="Export errors to clipboard" class="px-3 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                </button>
                <button id="closeBtn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    Hide
                </button>
            </div>
        </div>

        <!-- Search/Filter Bar -->
        <div class="mb-4">
            <div class="relative">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search errors..."
                    class="w-full px-4 py-2 pl-10 pr-10 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400"
                />
                <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <button id="clearSearchBtn" class="absolute right-3 top-2.5 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 hidden">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- Error Messages Container -->
        <div class="flex-1 bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden flex flex-col border border-gray-200 dark:border-gray-700">
            <div class="px-6 py-3 border-b border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50">
                <div class="flex items-center justify-between">
                    <p class="text-sm font-medium text-gray-700 dark:text-gray-300">
                        Error Log
                    </p>
                    <div class="flex items-center" style="gap: 1rem;">
                        <label class="flex items-center" style="gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" id="autoScrollCheckbox" class="rounded" checked />
                            <span class="text-xs text-gray-600 dark:text-gray-400">Auto-scroll</span>
                        </label>
                        <span class="text-xs text-gray-500 dark:text-gray-400" id="errorCount">
                            0 error(s)
                        </span>
                    </div>
                </div>
            </div>
            
            <!-- Scrollable Error List -->
            <div id="errorList" class="flex-1 overflow-y-auto p-6 space-y-3">
                <!-- Errors will be dynamically added here -->
            </div>
        </div>

        <!-- Footer Actions -->
        <div class="mt-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <button id="clearBtn" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 flex items-center space-x-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    <span>Clear All</span>
                </button>
            </div>
            <div class="text-xs text-gray-500 dark:text-gray-400">
                <span id="filteredCount"></span>
            </div>
        </div>
    </div>

    <script type="module" src="/src/error.ts"></script>
</body>
</html>
