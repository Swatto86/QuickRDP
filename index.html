<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickRDP</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body class="min-h-screen bg-base-100 select-none flex flex-col">
    <div data-tauri-drag-region class="titlebar h-[16px]"></div>
    <main class="flex-1 flex flex-col items-center justify-center -mt-12">
      <div class="w-full">
        <form
          id="login-form"
          class="space-y-3 w-full max-w-md mx-auto p-4"
          autocomplete="off"
        >
          <h2 class="text-2xl font-semibold text-base-content mb-3 text-center">
            Enter Credentials
          </h2>
          <div id="timer-notification" class="hidden bg-info/20 border border-info/40 text-info-content rounded-lg text-center py-1.5 px-3 text-xs mb-2">
            Auto-closing in <span id="countdown" class="font-semibold">5</span>s
          </div>
          <div>
            <label for="username" class="block text-sm font-medium text-base-content">
              Username
            </label>
            <input
              type="text"
              id="username"
              name="username"
              tabindex="1"
              class="input input-bordered w-full mt-1"
              placeholder="Enter username"
            />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-base-content">
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              tabindex="2"
              class="input input-bordered w-full mt-1"
              placeholder="Enter password"
            />
          </div>
          <div class="flex justify-between space-x-2">
            <button
              type="button"
              id="delete-btn"
              tabindex="5"
              class="btn btn-error flex-1"
              disabled
            >
              Delete
            </button>
            <button
              type="button"
              id="cancel-btn"
              tabindex="4"
              class="btn btn-circle flex-1"
            >
              Cancel
            </button>
            <button
              type="submit"
              tabindex="3"
              class="btn btn-primary flex-1"
              disabled
            >
              OK
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
